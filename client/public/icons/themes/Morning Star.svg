<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:white;stop-opacity:1" />
            <stop offset="100%" style="stop-color:yellow;stop-opacity:0" />
        </radialGradient>
    </defs>
    <g id="northStar">
        <!-- Star core -->
        <circle cx="100" cy="100" r="10" fill="white" />
        <!-- Star beams -->
        <path d="M100,20 L100,0 L110,20 Z" fill="white" fill-opacity="5%" />
        <path d="M100,180 L100,200 L110,180 Z" fill="white" fill-opacity="5%" />
        <path d="M20,100 L0,100 L20,110 Z" fill="white" fill-opacity="5%" />
        <path d="M180,100 L200,100 L180,110 Z" fill="white" fill-opacity="5%" />
        <path d="M50,50 L40,40 L60,60 Z" fill="white" />
        <path d="M150,150 L160,160 L140,140 Z" fill="white" />
        <path d="M50,150 L40,160 L60,140 Z" fill="white" />
        <path d="M150,50 L160,40 L140,60 Z" fill="white" />
        <path
            d="M100 20 L80 60 L60 60 L80 80 L60 100 L80 120 L60 140 L80 140 L100 180 L120 140 L140 140 L120 120 L140 100 L120 80 L140 60 L120 60 Z"
            fill="white" fill-opacity="10%" />
        <path d="M100 0 L90 30 L60 40 L90 50 L100 80 L110 50 L140 40 L110 30 Z" fill="white"
            fill-opacity="5%" />
        <path d="M0 100 L30 90 L40 60 L50 90 L80 100 L50 110 L40 140 L30 110 Z" fill="white"
            fill-opacity="5%" />
        <path d="M100 200 L90 170 L60 160 L90 150 L100 120 L110 150 L140 160 L110 170 Z"
            fill="white" fill-opacity="5%" />
        <path d="M200 100 L170 110 L160 140 L150 110 L120 100 L150 90 L160 60 L170 90 Z"
            fill="white" fill-opacity="5%" />
    </g>
    <!-- Central glow -->
    <circle cx="100" cy="100" r="80" fill="url(#starGradient)" />
    <circle cx="100" cy="100" r="60" fill="url(#starGradient)" />


</svg>